<!DOCTYPE html>
<html lang="en">
<head>
    <!-- linking css sheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- end css sheets -->
    <!-- linking javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <!-- end of scripts -->
    <meta charset="UTF-8">
    <title>Weather</title>
</head>
<body>
<div class="row">
    <div class="col-12 app-title">
        <h1 class="text-center">Local Weather</h1>
    </div>
</div>
<div class="row">
    <div class="col-6 offset-3 text-center data-box">
        <div class="row">
            <div class="city col-12">
                <h3 class="text-center cityName">Current location</h3>
            </div>
            <div class="col-12">
                <button class="text-center btn temp"> Temperature</button>
            </div>
            <div class="col-12">
                <h3 class="text-center weather">Conditions</h3>
            </div>
            <div class="col-12 weather-icon text-center">
                <i class="my-icon wi"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
